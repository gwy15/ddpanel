# i.e. handler
appenders:
  console_appender:
    kind: console
    # i.e. formatter
    encoder:
      kind: pattern
      pattern: "{date(%H:%M:%S%.3f)} [{highlight({level:5})}] (({target:15}:{line})) - {message}{n}"
  
  file_appender:
    kind: rolling_file
    path: logs/main.log
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 10mb
      roller:
        kind: fixed_window
        pattern: logs/main.{}.log
        count: 5
        base: 1
    encoder:
      kind: pattern
      pattern: "{date(%Y-%m-%d %H:%M:%S%.f %Z)} [{level}] (({target}:{line})) - {message}{n}"

root:
  level: info
  appenders:
    - file_appender
    - console_appender

loggers:
  hyper:
    level: warn
    appenders:
      - file_appender
      - console_appender
    additive: false
